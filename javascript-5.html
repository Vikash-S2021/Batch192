<!-- example of for loop -->
<html>
<body>
<script>
cars=["BMW","Volvo","Saab","Ford"]; <!-- array of string -->
document.write("the length of the array is "+ cars.length);
for (i=0;i<cars.length;i++)  <!-- array index start from 0 -->
{
document.write(cars[i] + "<br>");<!-- print on the browser -->
console.log(cars[i]);<!-- print on the console --> 
}
</script>
</body>
</html>
